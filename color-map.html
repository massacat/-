<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>خريطة الألوان الموسعة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: url('douaa.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 20px;
    color: #333;
    text-align: center;
  }
  h1 {
    color: #d87b9c;
    margin-bottom: 30px;
  }
  .section-title {
    margin: 40px 0 20px;
    color: #b65c81;
    font-size: 1.8em;
    
    display: inline-block;
    padding-bottom: 5px;
  }
  .colors-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
    max-width: 900px;
    margin: 0 auto 50px;
  }
  .color-box {
    width: 130px;
    height: 130px;
    border-radius: 18px;
    box-shadow: 0 3px 8px rgba(216, 123, 156, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 16px;
    text-shadow: 0 0 4px rgba(0,0,0,0.25);
    cursor: default;
  }
  /* ألوان المحايدة */
  .white { background-color: #ffffff; color: #333; border: 1px solid #ccc; }
  .black { background-color: #000000; }
  .beige { background-color: #f5f5dc; color: #333; border: 1px solid #ccc; }
  .gray { background-color: #808080; }
  .light-gray { background-color: #d3d3d3; color: #333; }
  .dark-gray { background-color: #4a4a4a; }
  .brown { background-color: #8b4513; }
  .tan { background-color: #d2b48c; color: #333; }
  .khaki { background-color: #6b705c; }
  .ivory { background-color: #fffff0; color: #333; border: 1px solid #ccc; }
  .taupe { background-color: #483c32; }
  .cream { background-color: #fffdd0; color: #333; border: 1px solid #ccc; }
  
  /* الألوان القوية */
  .red { background-color: #ff0000; }
  .crimson { background-color: #dc143c; }
  .royal-blue { background-color: #0033cc; }
  .navy { background-color: #000080; }
  .emerald-green { background-color: #009966; }
  .forest-green { background-color: #228b22; }
  .orange { background-color: #ff6600; }
  .coral { background-color: #ff7f50; }
  .yellow { background-color: #ffd700; color: #333; }
  .mustard { background-color: #ffdb58; color: #333; }
  .fuchsia { background-color: #ff1493; }
  .magenta { background-color: #ff00ff; }
  .purple { background-color: #800080; }
  .violet { background-color: #8f00ff; }
  .turquoise { background-color: #40e0d0; color: #333; }
  .teal { background-color: #008080; }
  .hot-pink { background-color: #ff69b4; }
  .maroon { background-color: #800000; }
</style>
</head>
<body>

<h1>خريطة الألوان </h1>

<section>
  <h2 class="section-title">الألوان المحايدة</h2>
  <div class="colors-grid">
    <div class="color-box white">أبيض</div>
    <div class="color-box black">أسود</div>
    <div class="color-box beige">بيج</div>
    <div class="color-box gray">رمادي</div>
    <div class="color-box light-gray">رمادي فاتح</div>
    <div class="color-box dark-gray">رمادي غامق</div>
    <div class="color-box brown">بني</div>
    <div class="color-box tan">تان</div>
    <div class="color-box khaki">كاكي</div>
    <div class="color-box ivory">عاجي</div>
    <div class="color-box taupe">توب</div>
    <div class="color-box cream">كريمي</div>
  </div>
</section>

<section>
  <h2 class="section-title">الألوان القوية</h2>
  <div class="colors-grid">
    <div class="color-box red">أحمر</div>
    <div class="color-box crimson">قرمزي</div>
    <div class="color-box royal-blue">أزرق ملكي</div>
    <div class="color-box navy">كحلي</div>
    <div class="color-box emerald-green">أخضر زمردي</div>
    <div class="color-box forest-green">أخضر غابات</div>
    <div class="color-box orange">برتقالي</div>
    <div class="color-box coral">مرجاني</div>
    <div class="color-box yellow">أصفر</div>
    <div class="color-box mustard">خردلي</div>
    <div class="color-box fuchsia">وردي فوشيا</div>
    <div class="color-box magenta">ماجنتا</div>
    <div class="color-box purple">بنفسجي</div>
    <div class="color-box violet">بنفسجي فاتح</div>
    <div class="color-box turquoise">تركواز</div>
    <div class="color-box teal">أزرق مخضر</div>
    <div class="color-box hot-pink">وردي ساخن</div>
    <div class="color-box maroon">عنابي</div>
  </div>
</section>

</body>
</html>
